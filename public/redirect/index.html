<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <link rel="shortcut icon" href="/assets/files/fav1.png" type="image/x-icon">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔒 Enter Password</h2>
    <div id="passwordPrompt" class="hidden">
      <input type="password" id="redirectPassword" placeholder="Enter password to continue" />
      <button onclick="verifyPassword()">Unlock Link</button>
      <p id="error" style="color: red"></p>
    </div>
    <p id="statusText">Loading...</p>
  </div>

<!-- Firebase compat SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<!-- Firebase config -->
<script src="/firebaseConfig.js"></script>

<!-- Main redirect logic -->
<script>
  const params = window.location.pathname.split("/")[1];
  const statusText = document.getElementById("statusText");
  const passwordPrompt = document.getElementById("passwordPrompt");
  let realPassword = null;
  let redirectUrl = null;
  let clickCount = 0;

  firebase.database().ref("urls/" + params).once("value")
    .then(snapshot => {
      if (!snapshot.exists()) {
        statusText.textContent = "❌ Invalid or expired link.";
        return;
      }

      const data = snapshot.val();
      redirectUrl = data.originalUrl;
      realPassword = data.password || null;
      clickCount = data.clicks || 0;

      if (!realPassword) {
        firebase.database().ref("urls/" + params + "/clicks").set(clickCount + 1);
        window.location.href = redirectUrl;
      } else {
        statusText.textContent = "🔒 Password required.";
        passwordPrompt.classList.remove("hidden");
      }
    })
    .catch(error => {
      statusText.textContent = "❌ Error: " + error.message;
    });

  function verifyPassword() {
    const input = document.getElementById("redirectPassword").value;
    if (input === realPassword) {
      firebase.database().ref("urls/" + params + "/clicks").set(clickCount + 1);
      window.location.href = redirectUrl;
    } else {
      document.getElementById("error").textContent = "❌ Wrong password!";
    }
  }
</script>

</body>
</html>
