<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exs-Link Admin Panel</title>
  <link rel="shortcut icon" href="/assets/files/fav1.png" type="image/x-icon">
  <style>
    *{
      font-family: monospace;
    }
    body {
      font-family: Arial;
      padding: 2rem;
      background: #f7f7f7;
    }
    h1 {
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .btn-del {
      color: red;
      cursor: pointer;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    button.logout {
      padding: 5px 15px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
/* Footer Styles */
.footer {
  margin-top: 4rem;
  padding: 30px 20px;
  background: #f9f9f900;
  text-align: center;
  font-size: 0.95rem;
  color: #000000;
  /* border-top: 1px solid #ddd; */
  line-height: 1.6;
}
.footer p{
  color: #000000;
}
.footer a{
  text-decoration: none;
  color: rgb(0, 0, 0);
}
.footer .p2 {
  margin: 0px 0;
}

  </style>
</head>
<body>
  <div class="top-bar">
    <h1> Exs-Link üîêAdmin Panel</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Original URL</th>
        <th>Shorten URL</th>
        <th>Clicks</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="linkTableBody">
      <!-- Links will be added here -->
    </tbody>
  </table>

    <!-- Footer Section -->
    <section class="footer">
      <p class="p2">&copy; <span>2021-<span id="current_year"></span></span> Exs-Link, All rights reserved.</p>
      <p class="p2">Developed by <a href="https://tanvirseddike.web.app/">Seddike Tanvir</a></p>
    </section>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="/firebaseConfig.js"></script>

  <script>
    // üîê Check authentication before loading data
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "/login/";
      } else {
        loadLinks();
      }
    });


    function loadLinks() {
      const tbody = document.getElementById("linkTableBody");
      firebase.database().ref("urls").once("value").then(snapshot => {
        tbody.innerHTML = ""; // clear previous
        snapshot.forEach(childSnap => {
          const code = childSnap.key;
          const data = childSnap.val();

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><a href="${data.originalUrl}" target="_blank">${data.originalUrl}</a></td>
            <td><a href="https://exs-link.web.app/${code}" target="_blank">exs-link.web.app/${code}</a></td>
            <td>${data.clicks || 0}</td>
            <td>${data.password || ""}</td>
            <td><span class="btn-del" onclick="deleteLink('${code}')">üóë Delete</span></td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function deleteLink(code) {
      if (confirm(`Are you sure you want to delete "${code}"?`)) {
        firebase.database().ref("urls/" + code).remove().then(() => {
          loadLinks(); // refresh list
        });
      }
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "/login/";
      });
    }
  </script>
  <script> document.getElementById('current_year').textContent = new Date().getFullYear(); </script>

</body>
</html>
