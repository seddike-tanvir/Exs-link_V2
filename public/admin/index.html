<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exs-Link Admin Panel</title>
  <link rel="shortcut icon" href="/assets/files/fav1.png" type="image/x-icon">
  <style>
    :root {
      --main-color: #006eff;
      --danger-color: #e74c3c;
      --text-color: #333;
      --bg-color: #f5f7fa;
      --table-header-bg: #e0e7ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-family: monospace;
    }

    body {
      background: var(--bg-color);
      padding: 20px;
      color: var(--text-color);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      width: 98%;
      max-width: 100rem;
      justify-self: center;
    }

    .h1 {
      color: var(--main-color);
      font-size: 2.2rem;
      font-weight: bolder;
    }

    button.logout {
      background: var(--danger-color);
      border: none;
      color: #fff;
      padding: 7px 16px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.logout:hover {
      background: #c0392b;
    }

    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border: 1px solid #00000028;
      width: 95%;
      max-width: 100rem;
      justify-self: center;
    }

    th, td {
      padding: 14px 16px;
      border-bottom: 1px solid #eee;
      text-align: left;
      word-break: break-word;
    }

    th {
      background: var(--table-header-bg);
    }

    a {
      color: var(--main-color);
      text-decoration: none;
    }

    .btn-del {
      color: var(--danger-color);
      cursor: pointer;
      font-weight: bold;
    }

    .btn-del:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.95rem;
      color: #555;
    }

    .footer a {
      color: #555;
      text-decoration: none;
      /* font-weight: 500; */
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      th, td {
        font-size: 14px;
        padding: 10px;
      }

      h1 {
        font-size: 1.4rem;
        margin-bottom: 10px;
      }

      button.logout {
        margin-top: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <p class="h1">üîê Exs-Link Admin Panel</p>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Original URL</th>
        <th>Shorten URL</th>
        <th>Clicks</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="linkTableBody">
      <!-- Links will be populated by JS -->
    </tbody>
  </table>

  <div class="footer">
    <p>&copy; 2021-<span id="current_year"></span> Exs-Link, All rights reserved.</p>
    <p>Developed by <a href="https://tanvirseddike.web.app/" target="_blank">Seddike Tanvir</a></p>
    <script> document.getElementById('current_year').textContent = new Date().getFullYear(); </script>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="/firebaseConfig.js"></script>

  <!-- Admin logic (unchanged) -->
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "/login/";
      } else {
        loadLinks();
      }
    });

    function loadLinks() {
      const tbody = document.getElementById("linkTableBody");
      firebase.database().ref("urls").once("value").then(snapshot => {
        tbody.innerHTML = "";
        snapshot.forEach(childSnap => {
          const code = childSnap.key;
          const data = childSnap.val();

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><a href="${data.originalUrl}" target="_blank">${data.originalUrl}</a></td>
            <td><a href="https://exs-link.web.app/${code}" target="_blank">exs-link.web.app/${code}</a></td>
            <td>${data.clicks || 0}</td>
            <td>${data.password || ""}</td>
            <td><span class="btn-del" onclick="deleteLink('${code}')">üóë Delete</span></td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function deleteLink(code) {
      if (confirm(`Are you sure you want to delete "${code}"?`)) {
        firebase.database().ref("urls/" + code).remove().then(() => {
          loadLinks();
        });
      }
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "/login/";
      });
    }

    
  </script>

</body>
</html>
